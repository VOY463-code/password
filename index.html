<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #password {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wachtwoord Generator</h1>
        <p>Geef de gewenste lengte van het wachtwoord op en klik op de knop om een wachtwoord te genereren:</p>
        <input type="number" id="passwordLength" min="1" value="12">
        <button onclick="generatePassword()">Genereer Wachtwoord</button>
        <p id="password"></p>
    </div>

    <script>
        function generatePassword() {
            var length = document.getElementById("passwordLength").value;
            var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+";
            var password = "";

            for (var i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            document.getElementById("password").innerText = "Het gegenereerde wachtwoord is: " + password;
        }
    </script>
</body>
</html>
